<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="https://icons-for-free.com/download-icon-sorting-131964784834761041_512.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- title -->
    <title>Sorting Visualizer</title>

    <!-- linking style.css -->
    <link href="styles.css" rel="stylesheet" />
  </head>

  <!-- body -->
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Sorting Visualizer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" onclick="generate()" id="Button1"
                >GenerateNewArray</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink"
                data-bs-toggle="dropdown"
              >
                Sorting Algorithm
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a onclick="SelectionSort(),disable()" id="Button2">
                    Selection Sort
                  </a>
                </li>
                <li>
                  <a onclick="BubbleSort(),disable()" id="Button3">
                    Bubble Sort
                  </a>
                </li>
                <li>
                  <a onclick="InsertionSort(),disable()" id="Button4">
                    Insertion Sort
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid" id="info">
      <p id="info-para"></p>
    </div>

    <input
      type="range"
      id="mySlider"
      value="1"
      min="1"
      max="1000"
      onchange="myFunction()"
    />
    <div id="data-container"></div>
  </body>

  <!-- linking index.js -->
  <script src="server.js"></script>
</html>
